<!DOCTYPE html>
<html>
<head>
  <title>Employee Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .employee-card {
      width: 30%;
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .employee-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: center;
    }

    .employee-card .details {
      padding: 20px;
    }

    .employee-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .employee-card p {
      color: #666;
      margin-bottom: 10px;
    }

    .employee-card .actions {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .employee-card .actions button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .employee-card .actions button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Employee Management</h1>
  <div class="container">
    <div class="employee-card">
      <img src="employee1.jpg" alt="Employee 1">
      <div class="details">
        <h2>John Doe</h2>
        <p>Position: Manager</p>
        <p>Email: john.doe@example.com</p>
        <p>Phone: 123-456-7890</p>
      </div>
      <div class="actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
    <div class="employee-card">
      <img src="employee2.jpg" alt="Employee 2">
      <div class="details">
        <h2>Jane Smith</h2>
        <p>Position: Developer</p>
        <p>Email: jane.smith@example.com</p>
        <p>Phone: 987-654-3210</p>
      </div>
      <div class="actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
    <div class="employee-card">
      <img src="employee3.jpg" alt="Employee 3">
      <div class="details">
        <h2>Mike Johnson</h2>
        <p>Position: Designer</p>
        <p>Email: mike.johnson@example.com</p>
        <p>Phone: 456-789-0123</p>
      </div>
      <div class="actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
  </div>
</body>
</html>
